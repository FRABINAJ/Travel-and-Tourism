<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
        }

        input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        /* Responsive layout - makes the form and the button stack on top of each other */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"] {
                margin-bottom: 10px;
                margin-right: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" placeholder="Enter your email" />
        <button type="submit">Subscribe</button>
    </div>
</body>

</html>
